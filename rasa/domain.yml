version: "3.1"

intents:
  - greet
  - goodbye
  - ask_architecture
  - describe
  - tech_stack
  - monolith
  - microservices
  - security
  - performance
  - request_info

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры программного обеспечения?"
  
  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."

  utter_architecture_response:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддерживаемость приложения. Что именно вас интересует в архитектуре программного обеспечения?"

  utter_describe:
    - text: "Архитектура — это планирование и проектирование структур для обеспечения масштабируемости и поддержки приложений."

  utter_tech_stack:
    - text: "Выбор технологий зависит от требования проекта, масштабируемости и уровня поддержки."

  utter_monolith:
    - text: "Монолит — это подход, при котором всё приложение работает как единое целое."

  utter_microservices:
    - text: "Микросервисы — это подход к разработке, при котором приложение разбивается на независимые сервисы, которые взаимодействуют между собой."

  utter_security:
    - text: "Важно обеспечить безопасность данных, аутентификацию и авторизацию."

  utter_performance:
    - text: "Для улучшения производительности можно использовать кэширование, оптимизацию запросов, балансировку нагрузки и другие техники."

  utter_ask_more:
    - text: " Что именно вас интересует в архитектуре программного обеспечения?"

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
